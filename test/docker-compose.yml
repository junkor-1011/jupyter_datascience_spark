version: '3'

services:
  jupyter_test:
    image: ${image:-jupyter_datascience_spark_openj9:latest}
    volumes:
      - ./work:/home/${user:-user}/work
    privileged: true
    ports:
      - "${PORT:-8888}:8888"
      - "${SPARKUI_PORT:-4040}:4040"
    restart: unless-stopped
    command: jupyter lab --ip=0.0.0.0 --port=8888 --NotebookApp.token=''
